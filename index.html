<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Event calender</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:400,400i,700" rel="stylesheet">
</head>
<body class="gutter-1-2">
  <table class="table-wrapper scrollable push-0">
    <caption>November,1963</caption>
    <thread>
      <tr>
        <th class="sun" scope="col">Sun</th>
        <th class="mon" scope="col">Mon</th>
        <th class="tue" scope="col">Tue</th>
        <th class="wed" scope="col">Wed</th>
        <th class="thu" scope="col">Thu</th>
        <th class="fri" scope="col">Fri</th>
        <th class="sat" scope="col">Sat</th>
      </tr>
    </thread>
    <tbody>
      <tr>
        <td colspan="5">
        </td>
        <td>
          <div class="bold text-right">1</div>
        </td>
      </tr>

      <tr>
        <td>
          <div class="bold text-right">3</div>
          <ul class="list-group">
            <li class="gray milli island-1-8">Vostok 3 & 6 launched</li>
          </ul>
          <td>
            <div class="bold text-right">4</div>
          </td>
          <td>
            <div class="bold text-right">5</div>
          </td>
          <td>
            <div class="bold text-right">6</div>
          </td>
          <td>
            <div class="bold text-right">7</div>
          </td>
          <td>
            <div class="bold text-right">8</div>
          </td>
          <td>
            <div class="bold text-right">9</div>
          </td>
        </tr>

        <tr>
          <td>
            <div class="bold text-right">10</div>
          </td>
          <td>
            <div>11</div>
            <ul class="list-group">
              <li class="red milli island-1-8">Remembrance Day</li>
              <li class="gray milli island-1-8">Kosmos 21 failed to escape orbit</li>
            </ul>
          </td>
          <td>
            <div class="bold text-right">12</div>
          </td>
          <td>
            <div class="bold text-right">13</div>
          </td>
          <td>
            <div class="bold text-right">14</div>
          </td>
          <td>
            <div class="bold text-right">15</div>
          </td>
</body>
</html>
